<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    	.form{
    		width:50%
    	}
    	/* header style */
    	.header {
            background-color: #007bff; /* Bootstrap primary color */
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            float: left;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">Product System Management</div>
        <div><input type="hidden"></input></div>
        <div class="nav-buttons">
            
            <button class="btn" onclick="pagination('addProduct.html')" >Add Product</button>
            <button class="btn" onclick="pagination('ProductDesply.html')">See Products</button>
            <button class="btn" onclick="pagination('myProduct.html')">See Your Products</button>
            <button class="btn" onclick="pagination('logout')">logout</button>
        </div>
    </div>
    <div class="container mt-5 form">
        <h2 class="mb-4">Add Product</h2>
        <form id="addProduct">
            <div class="form-group">
                <label  for="productName">Product Name:</label>
                <input id="productName" type="text" class="form-control" id="productName" placeholder="Enter product name" required>
            </div>
            <div class="form-group">
                <label  for="productPrice">Product Price:</label>
                <input id="productPrice" type="number" class="form-control" id="productPrice" placeholder="Enter product price" required>
            </div>
            <div class="form-group">
                <label  for="productQuantity">Product Quantity:</label>
                <input id="productQuantity" type="number" class="form-control" id="productQuantity" placeholder="Enter product quantity" required>
            </div>
            <div class="form-group">
                <label for="productType">Product Type:</label>
                <select id="productType" class="form-control" id="productType" required>
                    <option value="" disabled selected>Select product type</option>
<!--                     <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home</option>
                    Add more options as needed -->
                </select>
            </div>
            <button id="btn" type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    <div class="alert alert-success text-center" role="alert" id="productAddedAlert"
        style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        Your product is added successfully.
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script type="text/javascript" src="addProduct.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>

</html>
